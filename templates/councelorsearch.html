{% extends "layouts/base.html" %}

{% block body %}
<body class="center">

<h2>Find Your Counselor!</h2>
<h5>Type the FIRST LETTER of your last name to determine who your counselor is. (Uppercase Letter only)</h5>
<form action="councelorsearch.html">
    <label for="lname">Last Name:</label> <br>
    <input type="text" id="lname" name="lname" value=""> <br>
    <input type="submit" value="Submit" onclick="searchname()">
</form>
<script>
    function searchname(){
        document.getElementById("lname").value = toString();
    }

</script>

<style>
    body,html,
    body {
    color: whitesmoke;
    }
    .center {
        text-align: center;
    }
</style>
</body>
{% endblock %}
